<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #030303;
      --card-bg: rgba(13, 13, 15, 0.7);
      --border: rgba(255, 255, 255, 0.08);
      --accent: #ffffff;
      --accent-dim: #71717a;
      --glow: rgba(0, 212, 255, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Plus Jakarta Sans", sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: var(--bg);
      background-image: 
        radial-gradient(circle at 0% 0%, rgba(63, 94, 251, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 100% 100%, rgba(252, 70, 107, 0.08) 0%, transparent 40%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--accent);
      overflow-x: hidden;
    }

    /* Ambient background blur */
    .blur-blob {
      position: fixed;
      width: 400px;
      height: 400px;
      background: #4f46e5;
      filter: blur(120px);
      border-radius: 50%;
      z-index: -1;
      opacity: 0.1;
      animation: float 20s infinite alternate;
    }

    @keyframes float {
      from { transform: translate(-20%, -20%); }
      to { transform: translate(20%, 20%); }
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 32px;
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .hero-section {
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .founder-tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      padding: 6px 14px;
      border-radius: 100px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--accent-dim);
      margin-bottom: 24px;
      width: fit-content;
    }

    .founder-tag span {
      width: 6px;
      height: 6px;
      background: #10b981;
      border-radius: 50%;
      box-shadow: 0 0 10px #10b981;
    }

    h1 {
      font-size: 64px;
      font-weight: 800;
      letter-spacing: -0.04em;
      line-height: 1;
      margin-bottom: 20px;
      background: linear-gradient(to bottom, #fff 40%, rgba(255,255,255,0.5));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .description {
      font-size: 16px;
      color: var(--accent-dim);
      line-height: 1.6;
      max-width: 400px;
    }

    .description strong {
      color: var(--accent);
      font-weight: 600;
    }

    .links-section {
      padding: 40px;
      background: rgba(255,255,255,0.02);
      border-left: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 12px;
      justify-content: center;
    }

    .link-card {
      text-decoration: none;
      color: var(--accent);
      padding: 16px 20px;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .link-card:hover {
      background: rgba(255,255,255,0.07);
      border-color: rgba(255,255,255,0.2);
      transform: translateX(4px);
    }

    .link-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .link-icon {
      width: 32px;
      height: 32px;
      display: grid;
      place-items: center;
      background: #fff;
      border-radius: 10px;
    }

    .link-icon svg {
      width: 18px;
      height: 18px;
      fill: #000;
    }

    .link-text {
      font-size: 14px;
      font-weight: 600;
    }

    .arrow {
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.3s ease;
    }

    .link-card:hover .arrow {
      opacity: 1;
      transform: translateX(0);
    }

    footer {
      position: absolute;
      bottom: -40px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: var(--accent-dim);
      letter-spacing: 0.05em;
    }

    @media (max-width: 850px) {
      .container {
        grid-template-columns: 1fr;
        margin-bottom: 40px;
      }
      .hero-section {
        padding: 40px 30px;
        text-align: center;
        align-items: center;
      }
      .links-section {
        border-left: none;
        border-top: 1px solid var(--border);
        padding: 30px;
      }
      h1 { font-size: 48px; }
    }
  </style>
</head>
