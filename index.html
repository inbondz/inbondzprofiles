<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sk Wasim | Inbondz</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#07090f;
      --card:#0d1220;
      --card2:#0a0e18;
      --stroke: rgba(255,255,255,0.10);

      --text:#ffffff;
      --muted: rgba(255,255,255,0.65);

      --cyan:#00d4ff;
      --magenta:#ff00ea;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:"Poppins", sans-serif;
    }

    body{
      background: radial-gradient(circle at top, rgba(0,212,255,0.18), transparent 45%),
                  radial-gradient(circle at bottom, rgba(255,0,234,0.15), transparent 45%),
                  var(--bg);
      color: var(--text);
      min-height:100vh;
      overflow-x:hidden;
    }

    .wrap{
      max-width: 1000px;
      margin: 0 auto;
      padding: 50px 18px;
    }

    /* ===== HERO ===== */
    .hero{
      position: relative;
      padding: 55px 28px;
      border-radius: 28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid var(--stroke);
      overflow: hidden;
      box-shadow: 0 25px 80px rgba(0,0,0,0.65);
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius:30px;
      background: linear-gradient(90deg, rgba(0,212,255,0.55), rgba(255,0,234,0.55), rgba(0,212,255,0.55));
      background-size: 300% 300%;
      opacity: 0.9;
      z-index: -2;
      animation: moveBorder 5s linear infinite;
    }

    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:28px;
      background: rgba(10, 12, 18, 0.85);
      z-index: -1;
    }

    @keyframes moveBorder{
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .hero h1{
      font-size: clamp(36px, 5vw, 72px);
      font-weight: 800;
      line-height: 1.05;
      letter-spacing: 0.6px;
    }

    .hero h2{
      margin-top: 12px;
      font-size: 18px;
      font-weight: 500;
      color: var(--muted);
      line-height: 1.7;
      max-width: 680px;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      margin-top: 22px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.04);
      font-weight: 700;
      width: fit-content;
    }

    .badge-dot{
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: linear-gradient(90deg, var(--cyan), var(--magenta));
      box-shadow: 0 0 18px rgba(0,212,255,0.55);
    }

    /* ===== DOWN AREA ===== */
    .down-area{
      margin-top: 22px;
      padding: 26px;
      border-radius: 22px;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--stroke);
      box-shadow: 0 20px 70px rgba(0,0,0,0.55);
    }

    .down-title{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
      margin-bottom: 14px;
    }

    .down-title h3{
      font-size: 16px;
      font-weight: 800;
      letter-spacing: 0.4px;
    }

    .down-title span{
      font-size: 12px;
      color: var(--muted);
    }

    .social-grid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    .social-card{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;

      padding: 16px 16px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      text-decoration:none;
      color: var(--text);

      transition: 0.25s ease;
    }

    .social-card:hover{
      transform: translateY(-3px);
      background: rgba(255,255,255,0.08);
      box-shadow: 0 18px 55px rgba(0,0,0,0.65);
    }

    .left{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 0;
    }

    .icon{
      width: 38px;
      height: 38px;
      border-radius: 14px;
      display:grid;
      place-items:center;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
      flex: 0 0 auto;
    }

    .nameblock{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }

    .username{
      font-weight: 800;
      font-size: 14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .platform{
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }

    .arrow{
      font-size: 14px;
      color: rgba(255,255,255,0.55);
      flex: 0 0 auto;
      user-select:none;
    }

    .footer{
      margin-top: 22px;
      text-align:center;
      color: rgba(255,255,255,0.45);
      font-size: 13px;
    }

    svg{
      width: 20px;
      height: 20px;
      opacity: 0.92;
    }

    @media (max-width: 700px){
      .social-grid{
        grid-template-columns: 1fr;
      }
      .hero{
        padding: 44px 20px;
      }
      .down-area{
        padding: 20px;
      }
    }
  </style>
</head>

<body>

</body>
</html>
