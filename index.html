<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sk Wasim | Inbondz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent-gradient: linear-gradient(135deg, #00C6FF 0%, #0072FF 100%);
            --glow: 0 0 20px rgba(0, 114, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- The Architectural 'W' Background --- */
        .big-w {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Playfair Display', serif;
            font-size: 120vh; /* Massive size */
            line-height: 1;
            color: rgba(255, 255, 255, 0.02); /* Very subtle */
            z-index: 0;
            pointer-events: none;
            user-select: none;
        }

        /* --- Main Container --- */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Glass Card --- */
        .profile-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 50px 30px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* --- Profile Image --- */
        .img-wrapper {
            width: 130px;
            height: 130px;
            margin: 0 auto 25px;
            border-radius: 50%;
            padding: 3px;
            background: var(--accent-gradient);
            box-shadow: var(--glow);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bg-color);
            background-color: #1a1a1a;
        }

        /* --- Typography --- */
        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .role {
            font-size: 0.95rem;
            color: #00C6FF;
            font-weight: 500;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Skills Tags --- */
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: 0.3s;
        }

        .tag:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00C6FF;
            color: #fff;
            transform: translateY(-2px);
        }

        /* --- Links Section --- */
        .section-title {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            display: block;
            margin-top: 10px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            margin-bottom: 15px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center; /* Centered content */
            gap: 10px;
            height: 55px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .social-btn i {
            font-size: 1.2rem;
        }

        /* Specific Icon Colors on Hover */
        .social-btn:hover .fa-instagram { color: #E1306C; }
        .social-btn:hover .fa-x-twitter { color: #fff; }

        /* --- Hidden Audio --- */
        audio { display: none; }

        /* --- Animations --- */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Mobile Tweaks --- */
        @media (max-width: 480px) {
            .big-w { font-size: 80vh; }
            .profile-card { padding: 40px 20px; }
            h1 { font-size: 1.8rem; }
            .links-grid { grid-template-columns: 1fr; } /* Stack buttons on very small screens */
        }
    </style>
</head>
<body>

    <div class="big-w">W</div>

    <div class="container">
        <div class="profile-card">
            
            <div class="img-wrapper">
                <img src="https://unavatar.io/twitter/skwasimx" alt="Sk Wasim" class="profile-img" onerror="this.src='https://ui-avatars.com/api/?name=Sk+Wasim&background=0D8ABC&color=fff&size=150'">
            </div>

            <h1>Sk Wasim</h1>
            <div class="role">Co-Founder of Inbondz & Insideout.bond</div>

            <div class="skills">
                <span class="tag">Master Storyteller</span>
                <span class="tag">Server Architect</span>
                <span class="tag">Persuasion</span>
                <span class="tag">Sales Strategist</span>
            </div>

            <span class="section-title">Personal</span>
            <div class="links-grid">
                <a href="https://x.com/skwasimx" target="_blank" class="social-btn">
                    <i class="fa-brands fa-x-twitter"></i> Sk Wasim
                </a>
                <a href="https://instagram.com/iminbz" target="_blank" class="social-btn">
                    <i class="fa-brands fa-instagram"></i> Sk Wasim
                </a>
            </div>

            <span class="section-title">Inbondz</span>
            <div class="links-grid">
                <a href="https://x.com/inbondz" target="_blank" class="social-btn">
                    <i class="fa-brands fa-x-twitter"></i> Inbondz
                </a>
                <a href="https://instagram.com/inbondz" target="_blank" class="social-btn">
                    <i class="fa-brands fa-instagram"></i> Inbondz
                </a>
            </div>

        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.6; // Set comfortable volume

            // 1. Try to play immediately (Works in some desktop settings)
            const playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // 2. If blocked, wait for ANY interaction
                    console.log("Autoplay blocked. Waiting for interaction.");
                    
                    const enableAudio = () => {
                        audio.play();
                        // Remove listeners once played
                        document.removeEventListener('click', enableAudio);
                        document.removeEventListener('touchstart', enableAudio);
                        document.removeEventListener('scroll', enableAudio);
                    };

                    // Add listeners to the whole document
                    document.addEventListener('click', enableAudio);
                    document.addEventListener('touchstart', enableAudio);
                    document.addEventListener('scroll', enableAudio);
                });
            }
        });
    </script>
</body>
</html>
