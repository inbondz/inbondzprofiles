<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sk Wasim | Inbondz</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #00d4ff 0%, transparent 35%),
                  radial-gradient(circle at bottom right, #ff00ea 0%, transparent 35%),
                  linear-gradient(120deg, #050507 0%, #0b1020 55%, #07040d 100%);
      overflow: hidden;
      color: white;
      padding: 20px;
    }

    /* background animated particles glow */
    .glow {
      position: absolute;
      width: 550px;
      height: 550px;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.4;
      animation: floatGlow 6s ease-in-out infinite;
      z-index: 0;
    }

    .glow.one {
      background: #00d4ff;
      top: -200px;
      left: -200px;
    }

    .glow.two {
      background: #ff00ea;
      bottom: -220px;
      right: -220px;
      animation-delay: 1.5s;
    }

    @keyframes floatGlow {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(25px) scale(1.05); }
    }

    /* main card */
    .card {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 720px;
      padding: 42px 28px;
      border-radius: 26px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: popIn 1s ease forwards;
      overflow: hidden;
    }

    @keyframes popIn {
      from { opacity: 0; transform: translateY(25px) scale(0.98); }
      to { opacity: 1; transform: translateY(0px) scale(1); }
    }

    /* neon border effect */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 28px;
      padding: 2px;
      background: linear-gradient(90deg, #00d4ff, #ff00ea, #00d4ff);
      background-size: 300% 300%;
      animation: borderMove 4s linear infinite;
      z-index: -1;
      opacity: 0.9;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 26px;
      background: rgba(10, 10, 16, 0.78);
      z-index: -1;
    }

    @keyframes borderMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* profile image */
    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.35);
      box-shadow: 0 0 35px rgba(0, 212, 255, 0.35);
      margin-bottom: 16px;
      transition: 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 55px rgba(255, 0, 234, 0.45);
    }

    /* name */
    h1 {
      font-size: clamp(28px, 4vw, 42px);
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      text-shadow: 0 0 22px rgba(0, 212, 255, 0.25);
    }

    /* tagline */
    .subtitle {
      font-size: 16px;
      font-weight: 300;
      opacity: 0.9;
      margin-bottom: 18px;
      color: rgba(255, 255, 255, 0.82);
    }

    /* role badge */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.18);
      font-weight: 600;
      margin-bottom: 24px;
      box-shadow: inset 0 0 18px rgba(255, 255, 255, 0.05);
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: linear-gradient(90deg, #00d4ff, #ff00ea);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
    }

    /* buttons */
    .btns {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 14px;
      margin-top: 18px;
    }

    .btn {
      cursor: pointer;
      text-decoration: none;
      padding: 12px 18px;
      border-radius: 14px;
      font-weight: 600;
      transition: 0.25s ease;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(255, 255, 255, 0.06);
      color: white;
      min-width: 150px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .btn:hover {
      transform: translateY(-3px);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.55);
    }

    .btn.primary {
      background: linear-gradient(90deg, rgba(0, 212, 255, 0.85), rgba(255, 0, 234, 0.85));
      border: none;
      box-shadow: 0 12px 40px rgba(255, 0, 234, 0.18);
    }

    .btn.primary:hover {
      box-shadow: 0 18px 60px rgba(0, 212, 255, 0.25);
    }

    /* footer */
    .footer {
      margin-top: 26px;
      font-size: 13px;
      opacity: 0.65;
    }

    /* small info strip */
    .mini-info {
      margin-top: 18px;
      padding: 14px 16px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.12);
      color: rgba(255, 255, 255, 0.78);
      font-size: 14px;
      line-height: 1.6;
    }

    @media (max-width: 480px) {
      .card {
        padding: 34px 18px;
      }
      .btn {
        min-width: 100%;
      }
    }
  </style>
</head>

</html>
