<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sk Wasim | Inbondz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #ffffff;
            --accent-color: #00d2ff; /* Cyber blue accent */
            --secondary-text: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* The Giant 'W' Background */
        .background-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80vh;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.03);
            z-index: -1;
            user-select: none;
            pointer-events: none;
        }

        /* Glassmorphism Card */
        .profile-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 1s ease-out;
        }

        /* Profile Image */
        .profile-img-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(45deg, #ff00cc, #333399); /* Instagram-ish gradient border */
            overflow: hidden;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--bg-color);
        }

        /* Text Styling */
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .skill-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            color: var(--secondary-text);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transform: translateY(-2px);
        }

        /* Social Links Grid */
        .social-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        .social-btn i {
            font-size: 1.2rem;
        }

        /* Audio Player Styling */
        .audio-player {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .play-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .play-btn:hover {
            color: var(--accent-color);
        }

        .song-info {
            flex-grow: 1;
            text-align: left;
            overflow: hidden;
        }

        .song-title {
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
        }

        .song-artist {
            font-size: 0.7rem;
            color: var(--secondary-text);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 60px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustment */
        @media (max-width: 480px) {
            .background-watermark {
                font-size: 50vh;
            }
            .profile-card {
                width: 95%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="background-watermark">W</div>

    <div class="profile-card">
        <div class="profile-img-container">
            <img src="https://unavatar.io/twitter/skwasimx" alt="Sk Wasim" class="profile-img" onerror="this.src='https://via.placeholder.com/150'">
        </div>

        <h1>Sk Wasim</h1>
        <div class="subtitle">Co-Founder of Inbondz & Insideout.bond</div>

        <div class="skills-container">
            <span class="skill-tag">Master Storyteller</span>
            <span class="skill-tag">Server Architect (Nginx, AWS)</span>
            <span class="skill-tag">Persuasion & Leadership</span>
            <span class="skill-tag">Sales Strategist</span>
        </div>

        <div class="social-links">
            <a href="https://x.com/skwasimx" target="_blank" class="social-btn">
                <i class="fa-brands fa-x-twitter"></i> Sk Wasim
            </a>
            
            <a href="https://instagram.com/iminbz" target="_blank" class="social-btn">
                <i class="fa-brands fa-instagram"></i> Sk Wasim
            </a>

            <a href="https://x.com/inbondz" target="_blank" class="social-btn">
                <i class="fa-brands fa-x-twitter"></i> Inbondz
            </a>

            <a href="https://instagram.com/inbondz" target="_blank" class="social-btn">
                <i class="fa-brands fa-instagram"></i> Inbondz
            </a>
        </div>

        <div class="audio-player">
            <button id="playBtn" class="play-btn">
                <i class="fa-solid fa-play"></i>
            </button>
            <div class="song-info">
                <div class="song-title">Hips Don't Lie</div>
                <div class="song-artist">Shakira ft. Wyclef Jean</div>
            </div>
            <div class="volume-container">
                <i class="fa-solid fa-volume-low" style="font-size: 0.8rem; color: #aaa;"></i>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>

        <audio id="audio" src="song.mp3" loop></audio>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const icon = playBtn.querySelector('i');
        const volumeSlider = document.getElementById('volumeSlider');

        // Toggle Play/Pause
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().then(() => {
                    icon.classList.remove('fa-play');
                    icon.classList.add('fa-pause');
                }).catch(error => {
                    console.log("Audio play failed. Make sure 'song.mp3' exists.", error);
                    alert("Please ensure 'song.mp3' is in the folder!");
                });
            } else {
                audio.pause();
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
            }
        });

        // Volume Control
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        // Auto-set volume on load
        audio.volume = 0.5;
    </script>
</body>
</html>
